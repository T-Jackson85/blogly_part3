<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block title %}Edit{{users.fullname}}{% endblock%}

{% block content %}

<h1>Edit User</h1>

<form method="POST">
    <div>
    <label for="first_name">First Name</label>
    <div>
        <input type="text" id="first_name" name="first_name" value="{{users.first_name}}">
    </div>
    </div>  
    <div>
        <label for="last_name">Last Name</label>
        <div>
            <input type="text" id="last_name" name="last_name" value="{{users.last_name}}">
        </div>
        </div>  
        <div>
            <label for="image_url">Image Url</label>
            <div>
                <input type="text" id="image_url" name="image_url" value="{{users.image_url}}">
            </div>
            </div>

</form>
{% endblock %}
