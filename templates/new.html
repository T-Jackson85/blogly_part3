<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create a User</h1>
<form method="POST">

    <div class="form-group row">
        <label for="first_name">First Name</label>
        <div>
            <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
        </div>
    </div>

    <div>
         <div>
        <label for="last_name"  id="last_name" name="last_name" placeholder="Enter Last Name"></label>
    </div>
</div>

<div>
    <div>
        <button type="submit" class="btn btn-success">Add User</button>
    </div>
</div>

</form>
{% endblock %}
